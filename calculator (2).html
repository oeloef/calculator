<!doctype html>
<html>
<head>
    <title> calculator </title>
    
    <script>

        function speedConverter() {
        var screen = document.getElementById("screen");
        var value = parseFloat(screen.value) * 1.609344;
        screen.value = value;
        }

   
   </script>

    <style>
        body {
            background: grey;
        }
        
        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .wrap {
            width: 500px;
            margin: auto;
            height: auto;
            background: darkred;
            padding: 15px;
            border-color: black;
            border-style: solid;
            border-width: 15px;
        }
        input[type=text] {
            width: 100%; 
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            background-color: black;
            color: white;
            border-color: white;
            border-width: 10px;
        }
        input[type=button] {
            width: auto;
            height: auto;
            padding: 15px 35px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            border-color: black;
            border-style: solid;
            border-width: 5px;
            background-color: darkslategrey;
            color: white;
        }
        #del {
            width: 100%;
        }
    </style>

</head>



<body>
    <div class="wrap"> 
        <form name = "cal">
            <input type ="text" id = "screen" name = "display">
            <br><br>

            <input type = "button" class = "number" value = "9" onclick = "cal.display.value+='9'">  <!-- button nummer 9 -->
            <input type = "button" class = "number" value = "8" onclick = "cal.display.value+='8'">  <!-- button nummer 8-->
            <input type = "button" class = "number" value = "7" onclick = "cal.display.value+='7'">  <!-- button nummer 7 -->
            <input type = "button" value = "+" onclick = "cal.display.value+='+'">  <!-- button + -->
            <br><br>

            <input type = "button" class = "number" value = "6" onclick = "cal.display.value+='6'">  <!-- button nummer 6 -->
            <input type = "button" class = "number" value = "5" onclick = "cal.display.value+='5'">  <!-- button nummer 5 -->
            <input type = "button" class = "number" value = "4" onclick = "cal.display.value+='4'">  <!-- button nummer 4 -->
            <input type = "button" value = "-" onclick = "cal.display.value+='-'">  <!-- button - -->
            <br><br>
            
            <input type = "button" class = "number" value = "3" onclick = "cal.display.value+='3'">  <!-- button nummer 3 -->
            <input type = "button" class = "number" value = "2" onclick = "cal.display.value+='2'">  <!-- button nummer 2 -->
            <input type = "button" class = "number" value = "1" onclick = "cal.display.value+='1'">  <!-- button nummer 1 -->
            <input type = "button" value = "*" onclick = "cal.display.value+='*'">  <!-- button * -->
            <br><br>

            <input type = "button" class = "number" value = "0" onclick = "cal.display.value+='0'">  <!-- button nummer 0 --> 
            <input type = "button" value = "/" onclick = "cal.display.value+='/'">  <!-- button / -->
            <input type = "button" value = "%" onclick = "cal.display.value+='%'">  <!-- button % -->
            <input type = "button" value = "=" onclick = "cal.display.value =eval(cal.display.value)"> <!-- button % -->
            <br><br>

            <input type = "button" value = "km/h -> mp/h" onclick = "cal.display.value+=''">  <!-- button km/h -> mp/h -->
            <br><br>
            <input type = "button" value = "mp/h -> km/h" onclick = "speedConverter()">  <!-- button mp/h -> km/h -->
            <br><br>
            <input type = "button" value = "km/h -> m/s" onclick = "cal.display.value+=''">  <!-- button km/h -> m/s -->
            <br><br>    

            <input type = "button" value = "Delete" onclick = "cal.display.value= ''" id = "del">
        </form>
    </div>

        <p>
            <label>MPH</label>
            <input id="inputMPH" type="number" placeholder="MPH" oninput="speedConverter(this.value)" onchange="speedConverter(this.value)">
            </p>
            <p>KPH: <span id="outputKPH"></span></p>

            <script>
                var numbers = document.getElementsByClassName("number");
            </script>
</body>

</html>
